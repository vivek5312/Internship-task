<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 ">
           <h1> Form Validation</h1>
           <input type="text" id="username" placeholder="username" class="form-control" >
           <small id="username_error"></small>
           <input type="email" id="email" placeholder="email" class="form-control" >
           <small id="email_error"></small>
           <input type="text" id="password" placeholder="password" class="form-control" >
           <small id="password_error"></small>
           <input type="text" id="Confirm-username" placeholder="Confirm-username" class="form-control" >
           <small id="Confirm-username_error"></small>

           <button class="btn btn-primary" onclick=validate()>Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
