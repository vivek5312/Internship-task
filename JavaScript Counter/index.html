<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Counter</title>
    <link rel="stylesheet" href="style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-md-6 text-center">
                <h1>JavaScript Counter</h1>
                <h1 id="number">0</h1>
                <button type="button" class="btn btn-success" onclick=Increment()>Increment</button>
                <button type="button" class="btn btn-danger" onclick=Decrement()>Decrement</button>
                <button type="button" class="btn btn-primary" onclick=Neutral()>Neutral</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
